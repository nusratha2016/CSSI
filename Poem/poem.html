<!DOCTYPE html>
  <html>
    <head>
      <link href="style.css" type="text/css" rel="stylesheet">
      <title> MADLIB STORY </title>
    </head>
    <body>
      <h1>Mad Lib Story</h1>
        <h2>About</h2>
        <p>Give me your favorite choice words and I will give you a poem!!!</p>
        <p>This is a demo of HTML forms. You give me your name and I will write you a poem.</p>
        <h2>INPUT</h2>
          <form>
              Enter your name: &nbsp;&nbsp;
              <input type="text" name="studentName" />
              <br/><br/>
              <input type="button" id="submitName" value="OK" />
          </form>
        <h2>OUTPUT</h2>
          <p>Here is your poem:</p>
          <div id="output"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="script.js"></script>
    </body>
  </html>
